name: Test and Deploy to Vercel

on:
  push:
    branches:
      - develop
      - master

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

    # ðŸ‘‰ Cuando tengas tests descomenta estas lÃ­neas
    # - name: Run tests
    #   run: npm run test

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "Branch: ${{ github.ref }}"
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "Deploying to Production (master)..."
            vercel --prod --confirm --token=$VERCEL_TOKEN --org-id=$VERCEL_ORG_ID --project-id=$VERCEL_PROJECT_ID
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "Deploying to Preview (develop)..."
            vercel --confirm --token=$VERCEL_TOKEN --org-id=$VERCEL_ORG_ID --project-id=$VERCEL_PROJECT_ID
          else
            echo "Branch ${{ github.ref }} not configured for deploy. Skipping."
          fi
